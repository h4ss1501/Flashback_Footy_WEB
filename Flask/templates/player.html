<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashback Footy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .search-section {
        margin-top: 50px;
      }
      .results-section {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('worldcup') }}" class="btn btn-primary me-2 mb-4">Home</a>
      <h1>Football Player Stats</h1>
      <p>You can search for the stats of a Player, a specific team or an entire World cup tournament.</p>
      
      <div class="search-section">
        <div class="mb-3">
          <input type="text" class="form-control" id="playerName" placeholder="ex. Thierry Henry">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="teamName" placeholder="ex. France">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="tournament" placeholder="ex. 1998 FIFA World Cup">
        </div>
        <button class="btn btn-primary" onclick="conductSearch()">Search</button>
      </div>
      
      <div class="results-section" id="resultsSection">
        <h2>Search Results</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Home Team</th>
              <th>Score Board</th>
              <th>Away Team</th>
              <th>Goalscorer</th>
              <th>Team of Goalscorer</th>
              <th>Minute Scored</th>
              <th>Tournament</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
            <!-- Search results will be inserted here -->
          </tbody>
        </table>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      async function conductSearch() {
        const playerName = document.getElementById('playerName').value;
        const teamName = document.getElementById('teamName').value;
        const tournament = document.getElementById('tournament').value;

        const response = await fetch('{{ url_for("search") }}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ playerName, teamName, tournament })
        });
        
        const results = await response.json();
        const resultsSection = document.getElementById('resultsSection');
        const resultsTableBody = document.getElementById('resultsTableBody');

        // Clear previous results
        resultsTableBody.innerHTML = '';

        // Insert new results
        results.forEach(result => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${result.date}</td>
            <td>${result.homeTeam}</td>
            <td>${result.scoreBoard}</td>
            <td>${result.awayTeam}</td>
            <td>${result.goalscorer}</td>
            <td>${result.teamOfGoalscorer}</td>
            <td>${result.minute}</td>
            <td>${result.tournament}</td>
          `;
          resultsTableBody.appendChild(row);
        });

        // Show results section
        resultsSection.style.display = 'block';
      }
    </script>
  </body>
</html>
