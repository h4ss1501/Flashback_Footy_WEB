<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashback Footy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
          <div class="container">
          <a href="#" class="navbar-brand mb-0 h1">
            <img src="{{ url_for('static', filename='fifa_wc.svg') }}" width="30" height="30">
            Flashback Footy
          </a>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="{{ url_for('home') }}" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('worldcup') }}" class="nav-link">Tournaments</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('player') }}" class="nav-link">Players</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <h1 class="mb-4">World Cup Tournaments</h1>
        <div class="row g-3">
          {% for tournament in tournaments %}
            <div class="col-4">
              <div class="card">
                <img src="{{ url_for('static', filename='world_cup_logos/' + tournament.logo) }}" alt="{{ tournament.year }} World Cup Logo" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ tournament.year }} World Cup</h5>
                  <p class="card-text">
                    <b>Host:</b> {{ tournament.host }} <br>
                    <b>Date:</b> {{ tournament.date }} <br>
                    <b>No. Of Teams:</b> {{ tournament.teams }}
                  </p>
                  <div class="text-end">
                    <a href="{{ url_for('tournament', year=tournament.year) }}" class="btn btn-outline-primary">Explore</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
